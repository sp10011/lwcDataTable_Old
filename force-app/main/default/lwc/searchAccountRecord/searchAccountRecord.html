<template>
<lightning-card title="Search Account" icon-name="custom:custom57">
    <div class="slds-m-around_medium">
        <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"></lightning-input>
        <template if:true={accounts}>
            <template for:each={accounts} for:item="acc">
                <li key={acc.Id}>
                    {acc.Name}
                    {acc.AccountNumber}
                </li>
            <div key={acc.id} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_info" role="alert">
                <span class="slds-assistive-text">info</span>
                <span class="slds-icon_container slds-icon-utility-user slds-m-right_x-small" title="Description of icon when needed">
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#user"></use>
                </svg>
                </span>
                <h2>Logged in as John Smith (johnsmith@acme.com).
                <a href="javascript:void(0);">Log out</a>
                </h2>
                <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
                <svg class="slds-button__icon" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Close</span>
                </button>
                </div>
                </div>
            </template>
        </template>
    </div>
</lightning-card>
</template>
